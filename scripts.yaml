antre_light_time_limited:
  alias: antre_light - time limited
  sequence:
  - condition: state
    entity_id: input_boolean.antre_light_auto
    state: 'on'
  - condition: or
    conditions:
    - after: sunset
      after_offset: -02:00
      condition: sun
    - before: sunrise
      condition: sun
  - type: turn_on
    device_id: 360b5e2a177011eb92c1cba85206b4a2
    entity_id: switch.0x00158d000549fbab_switch_l1
    domain: switch
  - choose:
    - conditions:
      - condition: state
        entity_id: timer.antre_light_uzun
        state: idle
      sequence:
      - service: timer.start
        data: {}
        entity_id: timer.antre_light
    - conditions:
      - condition: state
        entity_id: timer.antre_light
        state: idle
      sequence:
      - service: timer.start
        data: {}
        entity_id: timer.antre_light_uzun
    default: []
  mode: single
